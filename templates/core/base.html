  <body>
    <nav class="navbar navbar-default navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Выпускники 57 — директория</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {% block nav %}
              <li><a href="/">Классы выпуска</a></li>
              <li><a href="{% url 'alphabet-list' %}">По алфавиту</a></li>
              <li><a href="{% url 'feed' %}">Правки</a></li>
              <li><a href="{% url 'qa' %}">Q&A</a></li>
            {% endblock %}
          </ul>
          <form class="navbar-form navbar-left" action="{% url 'student-list' %}">
            <div class="form-group">
              <input name="query" type="text" autocomplete="off"
                     class="suggest-students form-control"
                     value="{{ request.GET.query }}">
            </div>
            <button type="submit" class="btn btn-default">Поиск</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'student-create' %}">Добавить выпускника</a></li>
            <li><a id="btn-login" href="#" data-toggle="modal" data-target="#modal-login">

            </li>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <script>
      function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    $(function() {$('body').popover({
        selector: '[rel="popover"]',
        trigger: 'hover'
    })});
    </script>

    {% include "core/login.jade" %}
    {% include "include/suggest.jade" %}

      <div id="main-content" class="container">
        {% block content %}{% endblock %}
      </div>

    {% block scripts %}{% endblock %}

  </body>
